<!DOCTYPE html>
<html lang='en'>



  <head>
    <meta charset="UTF-8">
    <title>Judicial Review</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
 
 <body>
 

<div class="wrapper">
  <div class="box a"><h1>Welcome to Judicial Review</h1> <br> <i>A Quiz that Tests Your Knowledge of Landmark Supreme Court Rulings</i></div>

  <div class="box b"><button onclick="catAndQuest()" id="start"><h3> Begin</h3> </button>

  <div id="winner" style="display:none;">YOU WIN! <br>Congrats, smartypants!</div>
<div id="looser" style="display:none;">Sorry, no more questions.<br> You loose!</div>
<button onclick="restart()" style="display:none;" id="reset"> PLAY AGAIN? </button> 

<div id="questions">
  <div id="count"></div>
  <div id="category"></span> </div>
  <div id="quest"> </div> </div>



</div>
  
  <div class="box c"><h2>Quiz Ends In <span id="time">05:00</span> minutes!</h2></div>

  <div class="box d">


    <div class="box e" id="points"></div>

    <div class="box f"><button onclick="answer(true)" style="display:none;" id="answerT"> TRUE</button></div>

    <div class="box g"><button onclick="answer(false)" style="display:none;" id="answerF"> FALSE</button></div>
  
  </div>

</div>

</body>
<script src="script.js"></script>
</html>
